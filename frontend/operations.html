<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operation Results</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Operation Results</h2>
<table id="resultsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Operation</th>
            <th>Duration</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        <!-- Данные будут вставлены сюда -->
    </tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:8080/operation/all')
    .then(response => response.json())
    .then(data => {
        const table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
        data.forEach(item => {
            const row = table.insertRow();
            const idCell = row.insertCell();
            idCell.textContent = item.id;
            const operationCell = row.insertCell();
            operationCell.textContent = item.operation;
            const durationCell = row.insertCell();
            durationCell.textContent = item.duration;
            const resultCell = row.insertCell();
            resultCell.textContent = item.result;
        });
    })
    .catch(error => console.error('Error fetching data: ', error));
});
</script>

</body>
</html>
